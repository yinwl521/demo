<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
<div class="wrapper">
    <div class="bg"></div>
    <div class="animation1">
        <div class="start"></div>
        <div id="star1" class="star"></div>
        <div id="star2" class="star"></div>
        <div id="star3" class="star"></div>
        <div id="star4" class="star"></div>
        <div id="star5" class="star"></div>
        <div id="star6" class="star"></div>
        <div id="star7" class="star"></div>
        <div id="star8" class="star"></div>
        <div id="star9" class="star"></div>
        <h3 id="tittle1" class="tittle"></h3>
        <div class="deer_group">
            <div class="deer"></div>
            <div class="pop1"></div>
            <div class="pop2">
                <div class="content_border">
                    <img src="img/desc_1.png" class="content_1">
                </div>
                <img src="img/desc_2.png" class="content_3">
            </div>
            <div id="newYearCar1" class="newyearcar"></div>
            <div class="openGift"></div>
        </div>
    </div>

    <div class="animation2">
        <h3 id="title2" class="title"></h3>
        <div class="flower"></div>
        <div id="newyearcar2" class="newyearcar"></div>
    </div>

    <div class="animation3">
        <h3 id="title3" class="title"></h3>
        <div class="messageBox">
            <div class="user">
                <div class="message">圣诞快乐</div>
                <div class="name">小猪猪</div>
                <div class="time">2018-01-01</div>
            </div>
        </div>
        <div class="share_help_entry"></div>
        <div id="newyearcar3" class="newyearcar"></div>
    </div>

</div>
<div id="cardsound" style="position: fixed; right: 40px; top: 40px; z-index: 5000; visibility: visible;">
    <img src="img/music_note_big.png" alt="" class="sound-rotate" id="sound_image">
    <audio src="img/13233158841849371269.mp3" preload="auto" autoplay="autoplay" loop id="myAudio" controls="controls" hidden="true">
    </audio>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
